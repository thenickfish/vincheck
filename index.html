<!DOCTYPE html>

<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VIN Check</title>
</head>

<body>
    <div class="jumbotron">
        <form>
            <div class="form-group">
                <label for="vinput">VIN Number</label>
                <input oninput="updateUrl()" type="text" class="form-control" id="vinput" aria-describedby="VIN Number">
                <small id="linkContainer" class="form-text text-muted">Free AutoCheck link: <a target="_blank" id="link" href=""></a></small>
            </div>
        </form>
    </div>

    <script>
        function updateUrl() {
            const vin = document.getElementById("vinput").value;
            const encodedVin = btoa(vin);
            const linkElement = document.getElementById("link");
            const autoCheckUrl = `https://www.ritewaycars.com/?autocheck&v_info=${encodedVin}`;
            linkElement.innerText = autoCheckUrl;
            linkElement.setAttribute("href", autoCheckUrl);
        }
    </script>
</body>

</html>
